<r-page noYield="{{noYield}}" title="{{title}}" description="{{description}}">
	<c-header></c-header>

	<div class="p-custom-cdn-oss-project">
		<c-cdn-oss-head
			name="cocoapods"
			title="CocoaPods"
			descr="CocoaPods is a dependency manager for Swift and Objective-C Cocoa projects. It has over 87 thousand libraries and 
				is used in over 3 million apps. CocoaPods can help you scale your projects elegantly."
			link="www.cocoapods.org"
			imgW="202"
			imgH="46">
		</c-cdn-oss-head>

		<div class="divider"></div>

		<c-new-infographic-banner>
			{{#partial text}}
				Learn more about<br />
				the infrastructure that<br />
				powers <a href="/network/infographic" target="_blank" class="router-ignore">jsDelivr</a>
			{{/partial}}
		</c-new-infographic-banner>

		<c-cdn-oss-hosting-info></c-cdn-oss-hosting-info>
	</div>

	<c-footer></c-footer>
</r-page>
