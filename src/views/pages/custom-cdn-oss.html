<link rel="ractive" href="../r-page.html">
<link rel="ractive" href="../components/header.html" name="c-header">
<link rel="ractive" href="../components/footer.html" name="c-footer">

<r-page noYield="{{noYield}}" title="{{title}}" description="{{description}}">
	<c-header></c-header>
	<div class="p-custom-cdn-oss">
		<div class="container">
			<div class="cdn-oss-item">

				<div class="stats-cards"> 
					<div>
						<div class="card-icon">
							<img width="20" height="20" src="{{@shared.assetsHost}}/img/icons/request.svg">
						</div>
						<div class="card-main-stat">
							<span>406 745 962</span>
							<span>Requests Served</span>
						</div>
						<div class="card-growth">
							<span class="growth-positive">+34%</span>
							<span>monthly growth</span>
						</div>
					</div>

					<div>
						<div class="card-icon">
							<img width="20" height="20" src="{{@shared.assetsHost}}/img/icons/transfer.svg">
						</div>
						<div class="card-main-stat">
							<span>648 414</span>
							<span>Bandwidth</span>
						</div>
						<div class="card-growth">
							<span class="growth-negative">-9%</span>
							<span>monthly growth</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<c-footer></c-footer>
</r-page>
